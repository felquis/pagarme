<link rel="stylesheet" type="text/css" href="/js/add/templates/add.css">

<div class="pure-g">
  <div class="pure-u-1-3">
    <form class="pure-form pure-form-stacked"
          id="payment_form"
          action="https://seusite.com.br/transactions/new"
          method="POST"
          ng-submit="formSubmit($event)">

        <fieldset>
            <legend>{{ text }}</legend>

            <label for="card_number">Número do cartão</label>
            <input name="card_number" type="text" id="card_number" placeholder="xxxx xxxx xxxx xxxx" required ng-model="card.cardNumber">

            <label for="card_holder_name">Nome (como escrito no cartão)</label>
            <input name="card_holder_name" id="card_holder_name" type="text" placeholder="Ex: Tony Stark" required ng-model="card.cardHolderName">

            <label for="card_expiration_month">Mês de expiração</label>
            <input name="card_expiration_month" id="card_expiration_month" type="text" required placeholder="Ex: 03, 08, 12" ng-model="card.cardExpirationMonth">

            <label for="card_expiration_year">Ano de expiração</label>
            <input name="card_expiration_year" id="card_expiration_year" type="text" required placeholder="Ex: 2018, 2024" ng-model="card.cardExpirationYear">

            <label for="card_cvv">Código de segurança</label>
            <input name="card_cvv" id="card_cvv" type="text" required placeholder="xxx" ng-model="card.cardCVV">

            <button type="submit" class="pure-button pure-button-green">
              Salvar

              <i class="fa fa-credit-card" aria-hidden="true"></i>
            </button>
        </fieldset>
    </form>
  </div>
</div>

<hr>

<a class="pure-button pure-button-primary" ng-href="#/">
  <i class="fa fa-chevron-left" aria-hidden="true"></i>
  Voltar
</a>
