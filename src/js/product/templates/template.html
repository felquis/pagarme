
<a class="pure-button pure-button-primary" ng-href="#/">
  <i class="fa fa-chevron-left" aria-hidden="true"></i>
  Voltar
</a>

<hr>

<div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
      <h2>{{ item.name.title }}. {{ item.name.first }} {{ item.name.last }}</h2>
      <img class="pure-img" ng-src="{{ item.picture.medium }}">

      <h3>Price: {{ item.price }}</h3>

      <button ng-if="hasCard && !item.comprado" ng-click="comprar(item)" class="pure-button button-comprar">{{ comprarButtonText }}</button>

      <a ng-if="!hasCard" ng-click="addCartao(item)" class="pure-button button-comprar">Adicionar Cartão de Crédito</a>

      <div ng-if="item.comprado">
        <h3>Comprado</h3>

        {{ item.comprado.card_holder_name }} no cartão terminando com *{{ item.comprado.card_last_digits }}

        <button ng-click="cancelarCompra(item)" class="pure-button button-comprar">{{ cancelarButtonText }}</button>
      </div>
    </div>
</div>
