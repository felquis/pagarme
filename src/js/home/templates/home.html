<h1>{{ text }}</h1>

<a ng-if="hasntAddedCreditCard" ng-href="#/add">Adicionar Cartão de Crédito</a>

<hr>

<div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3" ng-repeat="item in options track by $index">
      <h2>{{ item.name.title }}. {{ item.name.first }} {{ item.name.last }}</h2>
      <img class="pure-img" ng-src="{{ item.picture.medium }}">

      <h3>Price: {{ item.price }}</h3>

      <a ng-href="#/buy/{{$index}}" class="pure-button button-comprar">Ver Mais</a>
    </div>
</div>
